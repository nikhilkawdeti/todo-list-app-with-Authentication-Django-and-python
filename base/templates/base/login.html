{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
  <h2>Login</h2>
</div>

<div class="card-body">
  <form action="" method="POST">
    {% csrf_token %}

    <label> {{form.username.label}} </label>
    {{form.username}}

    <label> {{form.password.label}} </label>
    {{form.password}}

    <input type="submit" class="button" value="Login" style="margin-top: 10px;" />
  </form>
  <p>Register Here <a href=" {% url 'register' %} ">Register</a></p>
</div>


{% endblock content %}
